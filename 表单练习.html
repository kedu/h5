<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="http://www.baidu.com">
    <fieldset>
        <legend>我是表单</legend>
        <p>
            账号:
            <input type="text" name="account">
        </p>
        <p>
            密码:
            <input type="text" name="pwd">
        </p>
        <p>
            性别:
            男<input type="radio" name="sex" value="man">
            女<input type="radio" name="sex" value="femail">
            保密<input type="radio" name="sex" value="yao">
        </p>
        <p>
            爱好:
            篮球<input type="checkbox" name="sport" value="lq">
            足球<input type="checkbox" name="sport" value="zq">
            足浴<input type="checkbox" name="sport" value="crazy">
        </p>
        <p>
            个人简介:
            <textarea>
            </textarea>
        </p>
        <p>
            生日:
            <input type="date" name="date">
        </p>
        <p>
            邮箱:
            <input type="email" name="mail">
        </p>
        <p>
            手机:
            <input type="number" name="num">
        </p>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </fieldset>
</form>

</body>
</html>
